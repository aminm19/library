<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quintessential&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <div id="book-list"></div>
        <div class="newBtn">
            <button id="new-book-btn">Add New Book</button>
        </div>
    </div>

    <!-- Modal Popup for Adding Book -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add a New Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="numPages">Number of Pages:</label>
                <input type="number" id="numPages" name="numPages" min="1" required>
                <label for="isRead">Read:</label>
                <select id="isRead" name="isRead">
                    <option value="true">Read</option>
                    <option value="false">Not Read</option>
                </select>
                <button type="submit" class="modal-btn">Add Book</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
